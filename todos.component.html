<div class="container">
    <h1 class="text-center">ToDoS list by Garry</h1>  
<app-add-todo (todoAdd)="addToDo($event)">
</app-add-todo>
<h4>Your ToDos</h4>
<div *ngIf="this.todos.length===0; else elseStatement">
    No ToDos to Display.
</div>
<ng-template #elseStatement>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="Deletetodo($event)" (todoCheckbox)="toggleToDo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
